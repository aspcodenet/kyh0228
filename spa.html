<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="spastyle.css">    

    <title>Document</title>
</head>
<body>
    
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Product admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a id="listMenu" class="nav-link " aria-current="page" href="#">List</a>
                </li>
                <li class="nav-item">
                  <a id="newMenu" class="nav-link" href="#">New</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      
      <!-- Begin page content -->
      <main class="flex-shrink-0">
        <section class="container p-4" id="list">
          <h1 class="mt-5">Products</h1>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">Namn</th>
                  <th scope="col">Price</th>
                  <th scope="col">Color</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="products">

              </tbody>
            </table>
          </div>          
        </section>

        <section class="container p-4" id="new">
            <h1 class="mt-5">New product</h1>
                <div class="form-group">
                  <label for="name">Productnamn</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" class="form-control" id="color">
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary" id="newSave">Save</button>
                    <button class="btn btn-primary cancelbtn">Cancel</button>
                </div>

        </section>
  


        <section class="container p-4" id="edit">
            <h1 class="mt-5">Edit product</h1>
                <div class="form-group">
                  <label for="editname">Productnamn</label>
                  <input type="text" class="form-control" id="editname">
                </div>
                <div class="form-group">
                    <label for="editprice">Price</label>
                    <input type="number" class="form-control" id="editprice">
                </div>
                <div class="form-group">
                    <label for="editcolor">Color</label>
                    <input type="text" class="form-control" id="editcolor">
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary" id="saveEdit">Save</button>
                    <button class="btn btn-primary newcancelbtn">Cancel</button>
                </div>
        </section>
  



      </main>




       <script src="spa.js"></script>   
</body>
</html>
